---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

            <strong><h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3></strong>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
